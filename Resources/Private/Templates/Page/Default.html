<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
    <f:section name="metadata">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </f:section>

    <f:section name="stylesheets">
        <!-- Put your stylesheet inclusions here, they will be included in your website by TypoScript -->
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Main.css', package: 'sebclemens.mysite')}" media="all"  />
        
    </f:section>
    <f:section name="headScripts">
        <!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
    </f:section>
</head>
<body>
<f:section name="body">
    <nav class="menu">
        {parts.menu -> f:format.raw()}
    </nav>
    <div id="compass-wrapper">
        <ul>
            <li><a href="#">A</a></li>
            <li><a href="#">B</a></li>
            <li><a href="#">C</a></li>
            <li><a href="#">D</a></li>
            <li><a href="#">E</a></li>
            <li><a href="#">F</a></li>
            <li><a href="#">G</a></li>
            <li><a href="#">H</a></li> 
        </ul>
        <div id="main-image">
            SC
        </div>
    </div>
    <div class="content">
        {content.main -> f:format.raw()}
    </div>
</f:section>
<f:section name="bodyScripts">
    <!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
    <script src="{f:uri.resource(path: 'JavaScript/main.min.js', package: 'sebclemens.mysite')}"></script>
</f:section>
</body>
</html>
